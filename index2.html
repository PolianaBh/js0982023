<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul치rio com Evento Submit</title>
</head>
<body>

<h1>Formul치rio de Contato</h1>

<form id="meuFormulario">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="celular">Celular:</label>
  <input type="celular" id="celular" name="celular" required><br><br>

  <button type="submit">Enviar</button>
</form>

<div id="mensagem"></div>

<script>
  const formulario = document.getElementById('meuFormulario');
  const mensagemDiv = document.getElementById('mensagem');

  formulario.addEventListener('submit', function(evento) {
    evento.preventDefault(); // Impede que o formul치rio seja enviado

    const nome = formulario.nome.value;
    const email = formulario.email.value;
    const celular = formulario.celular.value;

    const mensagem = `Obrigado, ${nome}! Seu email (${email}), celular (${celular}) foram recebidos com sucesso.`;
    mensagemDiv.textContent = mensagem;

    formulario.reset(); // Limpa os campos do formul치rio
  });
</script>

</body>
</html>
